<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="Container">
        <div id="Topo">
            <button>
                <img src="../Style/Imgs/Row_back.png" alt="">
            </button>
            <p>Cadastro</p>
        </div>

        <div id="Foms">
            <form action="">
                <label for="name">Nome completo
                    <input type="text" name="name" id="name" required>
                </label>
                <label for="CPF">CPF
                    <input type="text" name="CPF" id="CPF" required>
                </label>
                <label for="Rua">Rua
                    <input type="text" name="Rua" id="Rua">                    
                </label>
                <br>
                <label for="Bairro">Bairro
                    <input type="text" name="Bairro" id="Bairro">                    
                </label>
                <label for="Cidade">Cidade
                    <input type="text" name="Cidade" id="Cidade">
                </label>
                <label for="Cep">Cep
                    <input type="text" name="Cep" id="Cep">
                </label>
                <br>
                <label for="email">Email
                    <input type="email" name="Email" id="Email">
                </label>
                <label for="password">Senha
                    <input type="password" id="senha" name="senha" 
                    title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.">
                </label>
                <label for="password">Repetir Senha
                    <input type="password" id="repetirSenha" name="senha" 
                    title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.">
                </label>
                <br>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>

    </div>
</body>
<script src="../Stripts/Stripts_Cadastro.js"></script>
</html>
